<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="res/css/style.css">
        <script type="text/javascript" src="res/js/app.js"></script>
        <title>とよた</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    </head>
    <body>
        <header class="site_header">
            <div class="site_header_wrapper">
                <h1>Toyota City</h1>
                <nav class="nav">
                    <ul class="nav_wrapper">
                        <li class="nav_item"><a href="#">Sweet</a></li>
                        <li class="nav_item"><a href="#">Bakery</a></li>
                        <li class="nav_item"><a href="#">Nature</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <div class="top_panel">
                <h1 id="">ねぇ、</h1>
                <h1 id="">日本で一番おいしいコーヒー</h1>
                <h1 id="">飲んでみない？</h1>
            </div>
            <img id="header_img" src="res/img/toyota_pr_header2.png" alt="コーヒーと豊田市" />
            <div class="description">
                <p>
                    豊田市はコーヒーをより楽しめる街です。
                </p>
                <p>
                    その秘密は、豊田市はコーヒーのおともとして、とても魅力的なスイーツ、ベーカリー、自然で溢れています。
                </p>
                <p>
                    ぜひ、豊田市を訪れ、贅沢なコーヒータイムをお楽しみください。
                </p>
            </div>
            
            <div class="divider"></div>

            <!-- Sweet -->
            <div>
                <section class="no-parallax">
                    <h1>Sweet</h1>
                    <p>極上のスイーツと。。。</p>
                </section>
                <div id="css_slider parallax">
                    <div class="slider_wrapper">
                        <img class="slide_item" src="res/img/sweet1.jpg" alt="sweet1" />
                        <img class="slide_item" src="res/img/sweet2.jpg" alt="sweet2" />
                        <img class="slide_item" src="res/img/sweet3.jpg" alt="sweet3" />
                    </div>
                </div>
            </div>

            <!-- <section class="parallax bg"></section> -->

            <div class="divider"></div>
            <!-- Bakery -->
            <div>
                <section class="no-parallax">
                    <h2>Bakery</h2>
                    <p>芳醇なベーカリーと。。。</p>
                </section>
                <div id="css_slider parallax">
                    <div class="slider_wrapper">
                        <img class="slide_item" src="res/img/bakery1.jpg" alt="bakery1" />
                        <img class="slide_item" src="res/img/bakery2.jpg" alt="bakery2" />
                        <img class="slide_item" src="res/img/bakery3.jpg" alt="bakery3" />
                    </div>
                </div>
            </div>
            <!-- <section class="parallax bg"></section> -->


            <div class="divider"></div>
            <!-- Nature -->
            <div>
                <section class="no-parallax">
                    <h2>Nature</h2>
                    <p>最高の自然と。。。</p>
                </section>
                <div id="css_slider parallax">
                    <div class="slider_wrapper">
                        <img class="slide_item" src="res/img/nature1.jpg" alt="nature1" />
                        <img class="slide_item" src="res/img/nature2.jpg" alt="nature2" />
                        <img class="slide_item" src="res/img/nature3.jpg" alt="nature3" />
                    </div>
                </div>
            </div>
            <!-- <section class="parallax bg"></section> -->

            <div class="footer_wrapper">
                <h1>Toyota City</h1>
            </div> 
        </main>
    </body>
</html>
